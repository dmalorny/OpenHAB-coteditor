commentDelimiters:
  endDelimiter: "*/"
  beginDelimiter: "/*"
  inlineDelimiter: "//"
attributes:
- beginString: "height"
- beginString: "icon"
- beginString: "item"
- beginString: "label"
- beginString: "mappings"
- beginString: "maxValue"
- beginString: "minValue"
- beginString: "refresh"
- beginString: "step"
- beginString: "valuecolor"
- beginString: "visibility"
- beginString: "width"
outlineMenu:
- beginString: "^([\\t ]*)(rule)(.*?)(?=(\\{|$))"
  bold: true
  keyString: "$1$2 : $3"
  description: "rule"
types:
- beginString: "Contact"
- beginString: "Image"
- beginString: "Item"
- beginString: "Selection"
- beginString: "Setpoint"
- beginString: "Slider"
- beginString: "String"
- beginString: "Switch"
- beginString: "Text"
- beginString: "Webview"
extensions:
- keyString: "sitemap"
values:
- beginString: "\\b[A-Z][A-Z0-9_]+\\b"
  regularExpression: true
- beginString: "false"
- beginString: "NaN"
- beginString: "null"
- beginString: "true"
comments: []
commands:
- beginString: "(?<=\\.)[a-z$_][a-zA-Z0-9$_]*(?=\\()"
  regularExpression: true
keywords:
- beginString: "Frame"
- beginString: "Group"
- beginString: "sitemap"
variables:
- beginString: "super"
- beginString: "this"
metadata:
  distributionURL: "https://github.com/dmalorny/OpenHAB-coteditor"
  author: "dmalorny"
  license: "MIT"
  lastModified: "2019-05-22"
  description: "Work in progress..."
  version: "0.1"
characters:
- beginString: "'"
  endString: "'"
numbers:
- beginString: "\\b((\\d+\\.\\d*)|(\\.\\d+))(e[-+]?\\d+)?([lfud]|ul)?\\b"
  ignoreCase: true
  regularExpression: true
- beginString: "\\b0b[01_]+([lfud]|ul)?\\b"
  ignoreCase: true
  regularExpression: true
- beginString: "\\b0x[0-9a-f_]+([lfud]|ul)?\\b"
  ignoreCase: true
  regularExpression: true
- beginString: "\\b[0-9_]+([lfud]|ul)?\\b"
  ignoreCase: true
  regularExpression: true
strings:
- beginString: "\""
  endString: "\""
